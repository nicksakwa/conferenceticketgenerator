<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <title>Tech Proximity Conference Ticket Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="container">
      <section class="form-section">
        <h1>Generate your conference ticket</h1>
        <form id="ticket-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <div class="error-message" id="name-error">
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div class="error-message" id="email-error"></div>
          </div>

          <div class="form-group">
            <label for="avatar">Upload avatar (optional):</label>
            <input type="file" id="avatar" name="avatar" accept="image/*">
            <div class="erro-message" id="avatar-error"></div>
          </div>

          <button type="submit">Generate Ticket</button>
        </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
