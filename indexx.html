<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Ticket Generator</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <main class="container">
        <section class="form-section">
            <h1>Generate Your Conference Ticket</h1>
            <form id="ticket-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <div class="error-message" id="name-error"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label for="avatar">Upload Avatar (optional):</label>
                    <input type="file" id="avatar" name="avatar" accept="image/*">
                    <div class="error-message" id="avatar-error"></div>
                </div>

                <button type="submit">Generate Ticket</button>
            </form>
        </section>

        <section class="ticket-section" aria-live="polite">
            <h2>Your Ticket</h2>
            <div id="ticket-preview">
                <p>Please fill out the form to generate your ticket.</p>
                </div>
        </section>
    </main>

    <script src="script.js"></script> </body>
</html>
